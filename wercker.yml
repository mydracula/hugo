box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.74.3"
        theme: LeaveIt
        config: config.toml
        flags: --disableKinds=["sitemap"]
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
